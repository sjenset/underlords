<div *ngIf="heroes">
  <div>
    <h4>Filter by tiers</h4>
    <button>1</button>
    <button>2</button>
  </div>
  
  <b (click)="sortBy('tier')">Tier</b> - <b (click)="sortBy('name')">Name</b> - <b (click)="sortOrder(1)">Ascend</b> -
  <b (click)="sortOrder(-1)">Descend</b>
  <ul class="hero-list">
    <li class="hero-list__item" *ngFor="let hero of heroes">
      <ul-hero [hero]="hero" [dimWhenSelected]="dimSelected"></ul-hero>
    </li>
  </ul>


</div>
