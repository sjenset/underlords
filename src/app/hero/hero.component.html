<div class="hero hero--{{ hero.name | lowercase }}" (click)="onHeroClicked()">
  <span class="hero__tier">{{ hero.tier }}</span>
  <div class="hero__footer">
    <b>{{ hero.name }}</b>
    <span class="hero__races">
      <span class="hero__race hero__race--{{ race | lowercase }}" *ngFor="let race of hero.races"></span>
    </span>
    <span class="hero__roles">
        <span class="hero__role hero__role--{{ role | lowercase }}" *ngFor="let role of hero.roles"></span>
      </span>
  </div>
</div>
